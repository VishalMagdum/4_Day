    <script>
    // 3. Use the rest countries api https://restcountries.eu/rest/v2/all and print all the countries name, region, sub-region and population


     var xmlRequest = new XMLHttpRequest();

     xmlRequest.open('GET','https://restcountries.com/v2/all',true);

     xmlRequest.send();

     xmlRequest.onload = function(){
        var data = JSON.parse(xmlRequest.response)
   console.log(data[0])
        for(var index of data){
            
            console.log("name of country:  "+index.name +" Region: "+ index.region +" Sub-Region:- "+index.subregion+ " Population:- "+index.population)
        }


     }



    </script>
