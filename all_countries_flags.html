    <script>
    // 2. Use the rest countries api https://restcountries.eu/rest/v2/all and display all the country flag in console


     var xmlRequest = new XMLHttpRequest();

     xmlRequest.open('GET','https://restcountries.com/v2/all',true);

     xmlRequest.send();

     xmlRequest.onload = function(){
        var data = JSON.parse(xmlRequest.response)
   console.log(data[0])
        for(var index of data){
            
            console.log("name of country:  "+index.name +" flag: "+ index.flags.svg)
        }


     }



    </script>
